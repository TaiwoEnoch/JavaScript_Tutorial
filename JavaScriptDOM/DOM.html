<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Time</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <div id="page-banner">
        <h1 class="title">
          Movie Time
        </h1>
        <p>
          A curated list of most amazing movies.
        </p>
      </div>
    </header>
    <div id="movie-list">
      <h2 class="title">
        Movies to Watch
      </h2>
      <ul>
        <li>
          <span class="name">The Internet</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">The Map</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">Interception</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">The Rock</span>
          <span class="delete">Delete</span>
        </li>
        <li>
          <span class="name">The Prestige</span>
          <span class="delete">Delete</span>
        </li>
      </ul>
    </div>

    <form id="add-movie">
      <input type="text" placeholder="Add a new movie...">
      <button type="submit">Add Movie</button>
    </form>
  </div>

</body>
</html>
