<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loops in JavaScript</h1>
  <p>What is a Loop: A loop is a programming construct that executes a piece of code as long as a certain condition is met.</p>
  <p id="demo"></p>
  <script>

    // for loop
    // for (statement 1; statement 2; statement 3) {
    let x;
    for (x = 0; x < 5; x++) {
      console.log(x);
    }

    // while loop
    // while (condition) {
      let y = 1;
      while (y <= 5) {
        console.log(x);
        y++;
      }

    // do while loop
    // do {
      let z = 5;
      do {
        console.log(z);
        z++;
      } while (z < 10);

    // breaking out of a loop
    // break;
    for (i = 1; i < 10; i++) {
      console.log(i);
      if (i == 5) {
        break;
      }
    }

    // Skipping a loop cycle
    // continue;

    for (i = 1; i < 10; i++) {
      if (i == 5) {
        continue;
      }
      console.log(i);
    }
        
  </script>
</body>
</html>
