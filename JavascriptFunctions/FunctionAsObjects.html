  <h1>Functions as objects</h1>
  <!-- A function objects can have properties and methods, just like any other object. -->

  <p id="demo"></p>

  <script>
     var body = "return Math.PI * rad * rad";
     var circle = new Function("rad", body);
     alert(circle(5))
  </script>
