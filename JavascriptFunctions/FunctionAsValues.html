<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Functions as Values</h1>
  <!-- functions as values can be used as variables -->
  <p id="demo"></p>

  <script>
    function Product(a, b) {
      return a * b;
    }
    let y = Product(2, 5)*5;
    document.getElementById('demo').innerHTML = "The product is " + y;
  </script>
</body>
</html>
