<body>
  <h1>Closure</h1>
  <p id="demo"></p>
  <!-- Closure is a function inside a function. -->
  <!-- Closure is a function that has access to its outer function scope even after the outer function has returned. -->
  <!-- <script>
    let x = 10;

      let b = 20;

    }
    myFunction();

  <script>
    var a = 10;
    function first_func() {
      var b = 20;
      function second_func() {
        var c = 20 + a + b;
        return c;
      }
      return second_func();
    }
    var sum = first_func();
    document.write("The sum is " + sum + "<br>");
  </script>
</body>
