<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Methods In JavaScript</title>
</head>
<body>
  <h1>Creating JavaScript Object Methods</h1>
  <p id="demo"></p>
  <button id="click me">Click me</button>

  <script>
    let user = {
      name: 'Chris',
      age: 21
    }

    function sayHi() {
      alert('Hello');
    }
    user.message = sayHi;
    document.getElementById('demo').innerHTML = "Hi" + user.name;
    document.getElementById('click me').onclick = user.message;
  </script>
</body>
</html>
