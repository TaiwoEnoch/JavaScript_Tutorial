<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Props in JavaScript</title>
</head>
<body>
  <h1>Creating JavaScript Objects</h1>
  <p id="demo"></p>

  <script>
    // First Method you can use to create objects in JavaScript
    var student = {
      name: 'Chris',
      age: 21,
      studies: 'Computer Science'
    };
    x = 'age';
    document.getElementById('demo').innerHTML = student.name + ' of the age ' + student[x] + ' years old and studies ' + student.studies;

  </script>
</body>
</html>
